<div class="fluid-block b-contact-form {class} " >
	<div class="adaptive-block grid grid-12 " >
		<div class="grid-row" >
			
			<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 " >
				<div class="title" >Пишите нам</div>
			</div>
			
			<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 form-cont" >
				<form class="form" >
					
					<div class="grid grid-12 flex" >
						<div class="grid-row" >
							<div class="clmn-12 clmn-xs-12 clmn-sm-6 clmn-md-6 clmn-lg-6 f-box" >
								
								<div class="input-cont" >
									<label class="label" >
										<span>Ваше имя</span>
										<input type="text" name="" value="" />
									</label>
								</div>
								
								<div class="input-cont" >
									<label class="label" >
										<span>Ваш email</span>
										<input type="text" name="" value="" />
									</label>
								</div>
								
							</div>
							<div class="clmn-12 clmn-xs-12 clmn-sm-6 clmn-md-6 clmn-lg-6 f-box" >
								
								<div class="input-cont with-textarea" >
									<label class="label" >
										<span>Ваше сообщение</span>
										<textarea name="" ></textarea>
									</label>
								</div>
								
							</div>
							<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 f-box" >
								
								<div class="input-cont with-btn" >
									<input class="orange-btn" type="submit" value="Отправить" />
								</div>
								
							</div>
						</div>
					</div>
					
				</form>
			</div>
			
			<div class="clear" ></div>
			
		</div>
	</div>
</div>
