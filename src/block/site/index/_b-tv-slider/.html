<div class="fecss-modal " >
	<div class="black-container " >
		
		<div class="white-container tv-slider-modal" id="tv-slider-modal"  >
			
			<a class="hide-modal " href="#close" ></a>
			
			<div class="adaptive-block margin-center grid grid-12 " >
				
				<div class="grid-row " data-title="Заказать рекламу" >
					
					<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 " >
						
						<form class="form" >
							
							<div class="grid grid-12 flex" >
								<div class="grid-row" >
									
									<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 f-box" >
										
										<div class="title" >
											Оставьте Ваш номер телефона<br />и мы сами позвоним, чтобы уточнить детали
										</div>
										
									</div>
									
									<div class="clmn-12 clmn-xs-12 clmn-sm-6 clmn-md-6 clmn-lg-6 f-box" >
										
										<div class="input-cont" >
											<label class="label" >
												Телефон
												<input type="text" name="" value="" />
											</label>
										</div>
										
									</div>
									<div class="clmn-12 clmn-xs-12 clmn-sm-6 clmn-md-6 clmn-lg-6 f-box" >
										
										<div class="input-cont" >
											<label class="label" >
												Имя
												<input type="text" name="" value="" />
											</label>
										</div>
										
									</div>
									<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 f-box" >
										
										<div class="input-cont with-btn" >
											<input class="orange-btn" type="submit" value="Отправить" />
										</div>
										
									</div>
								</div>
							</div>
							
						</form>
						
					</div>
					
					<div class="clear"></div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>
</div>

<div class="fluid-block b-tv-slider {class} " >
	<div class="adaptive-block grid grid-12 flex" >
		<div class="grid-row" >
			
			<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-4 clmn-lg-4 f-box" >
				<div class="title" >
					Изготовим<br class="not-sm" />
					и разместим<br class="not-sm" />
					рекламу
				</div>
				<div class="where" >
					на телеканалах «СТС», «ВиЗаВи»<br class="not-sm" />
					и радио «Милицейская волна»
				</div>
				<div class="red-btn-cont" >
					<a class="red-btn fecss-modal-btn" href="#tv-slider-modal" >Заказать рекламу</a>
				</div>
			</div>
			
			<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-8 clmn-lg-8 f-box slider-cont " >
				<div class="tv" >
					<div class="screen" >
						<div class="item " style="background-image:url(http://ast-tv.dorohovdesign.ru/wp-content/themes/azbnbasetheme/img/index/screen-item-1-bg.png)" ></div>
						<div class="item " style="background-image:url(http://ast-tv.dorohovdesign.ru/wp-content/themes/azbnbasetheme/img/index/screen-item-2-bg.png)" ></div>
						<div class="item " style="background-image:url(http://ast-tv.dorohovdesign.ru/wp-content/themes/azbnbasetheme/img/index/screen-item-3-bg.png)" ></div>
					</div>
					<a href="#left" class="tv-btn left" ></a>
					<a href="#right" class="tv-btn right" ></a>
				</div>
				<div class="radio" ></div>
			</div>
			
			<div class="clear" ></div>
			
		</div>
	</div>
</div>
